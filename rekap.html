<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekap Operasional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #rekap-table tbody tr:nth-child(even) { background:#f9fafb }
    #rekap-table th { background:#dbeafe }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-blue-700">üìä Rekap Operasional</h1>
      <a href="dashboard.html" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">üè† Dashboard</a>
    </div>

    <button id="btn-load" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mb-4">
      üîç Tampilkan Rekap
    </button>

    <div class="overflow-x-auto">
      <table id="rekap-table" class="min-w-full border text-sm">
        <thead>
          <tr>
            <th class="px-3 py-2 border">Tanggal</th>
            <th class="px-3 py-2 border">PT</th>
            <th class="px-3 py-2 border">Pangkalan</th>
            <th class="px-3 py-2 border">Pengiriman</th>
            <th class="px-3 py-2 border">Total Tagihan</th>
            <th class="px-3 py-2 border">Total Bayar</th>
            <th class="px-3 py-2 border">Bagi Hasil</th>
          </tr>
        </thead>
        <tbody id="rekap-body"></tbody>
        <tfoot>
          <tr class="font-bold bg-blue-100">
            <td colspan="3" class="px-3 py-2 text-right">TOTAL</td>
            <td id="total-pengiriman" class="px-3 py-2 text-right">0</td>
            <td id="grand-total" class="px-3 py-2 text-right">0</td>
            <td id="total-bayar" class="px-3 py-2 text-right">0</td>
            <td id="total-bagi-hasil" class="px-3 py-2 text-right">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script>
    const GAS_URL = "PASTE_URL_APPS_SCRIPT_LU_DISINI"; // ganti pake URL Web App lu

    document.getElementById("btn-load").addEventListener("click", loadRekap);

    async function loadRekap(){
      try {
        const url = `${GAS_URL}?action=getAllData`;
        const res = await fetch(url);
        const data = await res.json();
        console.log("DATA BACKEND:", data);

        if(!data || !data.rekap) {
          alert("Data kosong atau backend error!");
          return;
        }
        renderTable(data.rekap);
      } catch(err){
        console.error("Fetch error:", err);
        alert("Gagal ambil data dari backend!");
      }
    }

    function renderTable(rows){
      const tbody = document.getElementById("rekap-body");
      tbody.innerHTML = "";
      let grandTotal=0, totalPengiriman=0, totalBayar=0, totalBagiHasil=0;

      rows.forEach(r=>{
        const pengiriman = Number(r.pengiriman)||0;
        const totalTagihan = Number(r.totalTagihan)||0;
        const totalBayarRow = Number(r.totalBayar)||0;
        const bagiHasil = Number(r.bagi_hasil)||0;

        grandTotal += totalTagihan;
        totalPengiriman += pengiriman;
        totalBayar += totalBayarRow;
        totalBagiHasil += bagiHasil;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-3 py-2 border">${r.tanggal||"-"}</td>
          <td class="px-3 py-2 border">${r.pt||"-"}</td>
          <td class="px-3 py-2 border">${r.pangkalan||"-"}</td>
          <td class="px-3 py-2 border text-right">${pengiriman}</td>
          <td class="px-3 py-2 border text-right">${formatRupiah(totalTagihan)}</td>
          <td class="px-3 py-2 border text-right">${formatRupiah(totalBayarRow)}</td>
          <td class="px-3 py-2 border text-right">${formatRupiah(bagiHasil)}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("total-pengiriman").textContent = totalPengiriman;
      document.getElementById("grand-total").textContent = formatRupiah(grandTotal);
      document.getElementById("total-bayar").textContent = formatRupiah(totalBayar);
      document.getElementById("total-bagi-hasil").textContent = formatRupiah(totalBagiHasil);
    }

    function formatRupiah(num){
      return "Rp " + (num||0).toLocaleString("id-ID");
    }
  </script>
</body>
</html>
