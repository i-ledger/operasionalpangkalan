<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekap Operasional — i-Shipping</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; font-size: 14px; }
    th { background-color: #f8f8f8; }
    #rekap-table tbody tr:nth-child(even) { background: #f9f9f9; }
    .loading { text-align: center; padding: 20px; font-weight: bold; }
  </style>
</head>
<body class="bg-gray-100 p-4">

  <h1 class="text-2xl font-bold mb-4">Rekap Operasional — i-Shipping</h1>

  <!-- Filter -->
  <div class="grid grid-cols-2 md:grid-cols-5 gap-2 mb-4">
    <select id="filterMonth" class="p-2 border rounded"></select>
    <select id="filterYear" class="p-2 border rounded"></select>
    <select id="filterPT" class="p-2 border rounded"></select>
    <select id="filterPangkalan" class="p-2 border rounded"></select>
    <button onclick="exportCSV()" class="bg-green-500 text-white px-4 py-2 rounded">Export CSV</button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto bg-white shadow rounded">
    <table id="rekap-table">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>PT</th>
          <th>Pangkalan</th>
          <th>Pengiriman</th>
          <th>Retur</th>
          <th>SA</th>
          <th>Harga TBG</th>
          <th>Tagihan</th>
          <th>Brimola</th>
          <th>Bukti TF</th>
          <th>Total Bayar</th>
          <th>Bagi Hasil</th>
        </tr>
      </thead>
      <tbody><tr><td colspan="12" class="loading">Memuat data...</td></tr></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyrw10g_NvT_Ykq9R3yPm4M9SzYOXIx-YYSAGMWJirHeiWLK3EWEachjawcNiCDsnzZ/exec";

    let allData = [];
    let dataCache = {};

    // === Helpers ===
    function formatRupiah(num) {
      return new Intl.NumberFormat('id-ID',{style:'currency',currency:'IDR'}).format(num||0);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#rekap-table tbody");
      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="12" class="loading">Tidak ada data</td></tr>`;
        return;
      }
      tbody.innerHTML = data.map(r => `
        <tr>
          <td>${r.tanggal}</td>
          <td>${r.pt}</td>
          <td>${r.pangkalan}</td>
          <td>${r.pengiriman}</td>
          <td>${r.retur}</td>
          <td>${r.saPengiriman}</td>
          <td>${formatRupiah(r.hargaTbg)}</td>
          <td>${formatRupiah(r.totalTagihan)}</td>
          <td>${formatRupiah(r.bayar_lewat_brimola)}</td>
          <td>${formatRupiah(r.bukti_tf)}</td>
          <td>${formatRupiah(r.totalBayar)}</td>
          <td>${formatRupiah(r.bagi_hasil)}</td>
        </tr>
      `).join('');
    }

    function loadPTs(data) {
      if (!Array.isArray(data)) data = [];
      const pts = [...new Set(data.map(r => r.pt))];
      const select = document.getElementById("filterPT");
      select.innerHTML = '<option value="">Semua PT</option>' +
        pts.map(pt => `<option value="${pt}">${pt}</option>`).join('');
    }

    function loadPangkalan(data, selectedPT = '') {
      if (!Array.isArray(data)) data = [];
      let filtered = data;
      if (selectedPT) filtered = data.filter(r => r.pt === selectedPT);
      const pangkalanList = [...new Set(filtered.map(r => r.pangkalan))];
      const select = document.getElementById("filterPangkalan");
      select.innerHTML = '<option value="">Semua Pangkalan</option>' +
        pangkalanList.map(pk => `<option value="${pk}">${pk}</option>`).join('');
    }

    async function loadRekap() {
      const month = document.getElementById("filterMonth").value;
      const year = document.getElementById("filterYear").value;
      const key = `${month}-${year}`;

      if (dataCache[key]) {
        allData = dataCache[key];
        renderTable(allData);
        loadPTs(allData);
        loadPangkalan(allData);
        return;
      }

      try {
        const res = await fetch(`${API_URL}?action=getAllData&month=${month}&year=${year}`);
        const { rekap } = await res.json();
        allData = rekap || [];
        dataCache[key] = allData;

        renderTable(allData);
        loadPTs(allData);
        loadPangkalan(allData);
      } catch (err) {
        console.error("Fetch error", err);
      }
    }

    function applyFilters() {
      const pt = document.getElementById("filterPT").value;
      const pangkalan = document.getElementById("filterPangkalan").value;
      let filtered = allData;

      if (pt) filtered = filtered.filter(r => r.pt === pt);
      if (pangkalan) filtered = filtered.filter(r => r.pangkalan === pangkalan);

      renderTable(filtered);
    }

    function exportCSV() {
      if (!Array.isArray(allData) || allData.length === 0) return;
      const headers = Object.keys(allData[0]);
      const rows = [headers.join(",")].concat(allData.map(r =>
        headers.map(h => `"${r[h]}"`).join(",")
      ));
      const csvContent = "data:text/csv;charset=utf-8," + rows.join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "rekap.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Init filter bulan/tahun
    function initFilters() {
      const monthSelect = document.getElementById("filterMonth");
      const yearSelect = document.getElementById("filterYear");
      const now = new Date();
      const currentMonth = now.getMonth() + 1;
      const currentYear = now.getFullYear();

      for (let m = 1; m <= 12; m++) {
        const opt = document.createElement("option");
        opt.value = m;
        opt.text = m;
        if (m === currentMonth) opt.selected = true;
        monthSelect.appendChild(opt);
      }

      for (let y = currentYear - 2; y <= currentYear + 1; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.text = y;
        if (y === currentYear) opt.selected = true;
        yearSelect.appendChild(opt);
      }
    }

    // Event listeners
    document.getElementById("filterMonth").addEventListener("change", loadRekap);
    document.getElementById("filterYear").addEventListener("change", loadRekap);
    document.getElementById("filterPT").addEventListener("change", () => applyFilters());
    document.getElementById("filterPangkalan").addEventListener("change", () => applyFilters());

    // Init
    initFilters();
    loadRekap();
  </script>
</body>
</html>
