<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brimola Pangkalan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-cyan-100 to-blue-200 min-h-screen p-2 sm:p-4">
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-blue-600">Kelola Data Brimola</h2>
      <a href="dashboard.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow">Dashboard</a>
    </div>

    <!-- Input -->
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-4">
      <input list="uraianList" id="uraianInput" placeholder="Nama Pangkalan" class="border border-gray-300 rounded-md px-3 py-2 w-full" />
      <input type="text" id="posInput" placeholder="Nama PT" readonly class="bg-gray-100 border border-gray-300 rounded-md px-3 py-2 w-full" />
      <input id="kodeBrivaInput" placeholder="Kode Briva" class="border border-gray-300 rounded-md px-3 py-2 w-full" />
      <input id="tanggalInput" placeholder="Tanggal dd/mm/yyyy atau '-'" class="border border-gray-300 rounded-md px-3 py-2 w-full" />
      <input id="brimolaOlehInput" placeholder="Brimola Oleh" readonly class="bg-gray-100 border border-gray-300 rounded-md px-3 py-2 w-full" />
      <button onclick="tambahBrimola()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md px-4 py-2 col-span-1">Tambah</button>
    </div>

    <datalist id="uraianList"></datalist>

    <!-- Table -->
    <div class="overflow-auto rounded-lg border border-gray-200">
      <table id="brimolaTable" class="w-full text-sm text-left text-gray-700">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="p-3">No.</th>
            <th class="p-3">Nama Pangkalan</th>
            <th class="p-3">Nama PT</th>
            <th class="p-3">Kode Briva</th>
            <th class="p-3">Tanggal</th>
            <th class="p-3">Brimola Oleh</th>
            <th class="p-3">Aksi</th>
          </tr>
        </thead>
        <tbody class="bg-white"></tbody>
      </table>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    const id_spreadsheet = localStorage.getItem("id_spreadsheet");
    if (!id_spreadsheet || localStorage.getItem("loggedIn") !== "true") window.location.href = "login.html";

    let dataPOS = [];
    let uraianMap = {};

    // Load mapping Nama Pangkalan -> Nama PT
    fetch(getAPIUrl("pos"))
      .then(r => r.json())
      .then(data => {
        data.forEach(row => {
          uraianMap[row.uraian] = row.pos;
          const option = document.createElement('option');
          option.value = row.uraian;
          document.getElementById('uraianList').appendChild(option);
        });
      });

    const uraianInput = document.getElementById("uraianInput");
    const posInput = document.getElementById("posInput");
    const kodeBrivaInput = document.getElementById("kodeBrivaInput");
    const tanggalInput = document.getElementById("tanggalInput");
    const brimolaOlehInput = document.getElementById("brimolaOlehInput");
    const tbody = document.querySelector("#brimolaTable tbody");

    uraianInput.addEventListener('input', () => {
      posInput.value = uraianMap[uraianInput.value] || '';
    });

    function loadPOS() {
      fetch(getAPIUrl("Brimola_Agen"))
        .then(res => res.json())
        .then(data => {
          dataPOS = data;
          tbody.innerHTML = '';
          dataPOS.forEach((item, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="p-3">${i+1}</td>
              <td class="p-3">${item.uraian}</td>
              <td class="p-3">${item.pos}</td>
              <td class="p-3">${item.doyangdimiliki}</td>
              <td class="p-3">${item.hargarefill}</td>
              <td class="p-3">${item.hargabagihasil}</td>
              <td class="p-3">
                <button class="bg-yellow-400 text-black px-3 py-1 rounded-md text-sm mr-2" onclick="editPos(${i})">‚úèÔ∏è Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded-md text-sm" onclick="hapusPos(${i+2})">üóëÔ∏è Hapus</button>
              </td>`;
            tbody.appendChild(tr);
          });
        })
        .catch(err => alert("‚ùå Gagal load data: "+err.message));
    }

    function tambahBrimola() {
      const uraian = uraianInput.value.trim().toUpperCase();
      const pos = posInput.value.trim().toUpperCase();
      let kodeBriva = kodeBrivaInput.value.trim();
      let tanggal = tanggalInput.value.trim();
      let brimolaOleh;

      if (!uraian || !pos) return alert("Nama Pangkalan dan Nama PT wajib diisi.");

      if (kodeBriva !== '-' && !/^\d+$/.test(kodeBriva)) return alert("Kode Briva hanya boleh angka atau '-'");
      if (tanggal !== '-') {
        if (!/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(tanggal)) return alert("Format tanggal salah, gunakan dd/mm/yyyy atau '-'");
        brimolaOleh = "Agen";
      } else {
        brimolaOleh = "Pangkalan";
      }

      brimolaOlehInput.value = brimolaOleh;

      // Tambah ke spreadsheet
      fetch(getAPIUrl("add"), {
        method: 'POST',
        body: JSON.stringify({
          sheet: "Brimola_Agen",
          action: "add",
          payload: {
            values: [uraian, pos, kodeBriva, tanggal, brimolaOleh]
          }
        })
      })
      .then(res => res.json())
      .then(() => {
        uraianInput.value = '';
        posInput.value = '';
        kodeBrivaInput.value = '';
        tanggalInput.value = '';
        brimolaOlehInput.value = '';
        loadPOS();
      })
      .catch(err => alert("‚ùå Gagal tambah data: "+err.message));
    }

    function editPos(index) {
      const current = dataPOS[index];
      const newUraian = prompt("Edit Nama Pangkalan:", current.uraian);
      if (newUraian === null) return;
      const newPos = prompt("Edit Nama PT:", current.pos);
      if (newPos === null) return;
      const newKode = prompt("Edit Kode Briva:", current.doyangdimiliki);
      if (newKode === null) return;
      const newTanggal = prompt("Edit Tanggal:", current.hargarefill);
      if (newTanggal === null) return;
      const newBrimola = newTanggal !== '-' ? "Agen" : "Pangkalan";

      fetch(getAPIUrl("edit"), {
        method: 'POST',
        body: JSON.stringify({
          sheet: "Brimola_Agen",
          action: "edit",
          payload: {
            row: index + 2,
            values: [newUraian.trim().toUpperCase(), newPos.trim().toUpperCase(), newKode, newTanggal, newBrimola]
          }
        })
      })
      .then(res => res.json())
      .then(loadPOS)
      .catch(err => alert("‚ùå Gagal edit data: "+err.message));
    }

    function hapusPos(row) {
      if (!confirm("Yakin ingin menghapus baris "+row+"?")) return;
      fetch(getAPIUrl("delete"), {
        method: 'POST',
        body: JSON.stringify({
          sheet: "Brimola_Agen",
          action: "delete",
          payload: { row }
        })
      })
      .then(res => res.json())
      .then(loadPOS)
      .catch(err => alert("‚ùå Gagal hapus data: "+err.message));
    }

    loadPOS();

    // Auto logout
    setTimeout(() => {
      localStorage.clear();
      window.location.href = "login.html";
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
