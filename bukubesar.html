<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buku Besar - i-Ledger</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-cyan-100 to-blue-200 min-h-screen p-6">
  <div class="max-w-7xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Buku Besar</h1>

    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="p-3">Timestamp</th>
            <th class="p-3">Nama</th>
            <th class="p-3">Uraian</th>
            <th class="p-3">Pos</th>
            <th class="p-3">Nominal</th>
            <th class="p-3">Foto Nota</th>
            <th class="p-3">Pembayaran</th>
            <th class="p-3">Bukti Transfer</th>
            <th class="p-3">Aksi</th>
          </tr>
        </thead>
        <tbody id="ledgerTableBody" class="bg-white"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Edit -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-96">
      <h2 class="text-lg font-bold text-indigo-700 mb-4">Edit Data</h2>
      <form id="editForm" class="space-y-3">
        <input type="hidden" id="editRow" />
        <label class="block text-sm">Nama:
          <input id="editNama" type="text" class="border w-full p-2 rounded" />
        </label>
        <label class="block text-sm">Uraian:
          <input id="editUraian" type="text" class="border w-full p-2 rounded" />
        </label>
        <label class="block text-sm">Pos:
          <input id="editPos" type="text" class="border w-full p-2 rounded" />
        </label>
        <label class="block text-sm">Nominal:
          <input id="editNominal" type="number" class="border w-full p-2 rounded" />
        </label>
        <label class="block text-sm">Pembayaran:
          <input id="editPembayaran" type="text" class="border w-full p-2 rounded" />
        </label>
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" onclick="closeEditModal()" class="px-3 py-1 rounded bg-gray-300">Batal</button>
          <button type="submit" class="px-3 py-1 rounded bg-blue-600 text-white">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_ENDPOINT = "YOUR_GAS_URL_HERE"; // ganti dengan URL Apps Script lu
    const id_spreadsheet = localStorage.getItem("id_spreadsheet");
    let allData = [];

    async function fetchData() {
      const res = await fetch(`${API_ENDPOINT}?action=getData&id_spreadsheet=${id_spreadsheet}`);
      const json = await res.json();
      allData = json.data;
      renderTable(allData);
    }

    function renderTable(data) {
      const tbody = document.getElementById("ledgerTableBody");
      tbody.innerHTML = "";
      data.forEach((item) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="p-2 border">${item.timestamp || ""}</td>
          <td class="p-2 border">${item.nama || ""}</td>
          <td class="p-2 border">${item.uraian || ""}</td>
          <td class="p-2 border">${item.pos || ""}</td>
          <td class="p-2 border">${item.nominal || ""}</td>
          <td class="p-2 border">${item.fotoNota ? `<a href="${item.fotoNota}" target="_blank">Lihat</a>` : "-"}</td>
          <td class="p-2 border">${item.pembayaran || ""}</td>
          <td class="p-2 border">${item.buktitransfer ? `<a href="${item.buktitransfer}" target="_blank">Lihat</a>` : "-"}</td>
          <td class="p-2 border">
            <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded text-xs mr-1" onclick="openEditModal(${item.rowIndex})">Edit</button>
            <button class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs" onclick="deleteData(${item.rowIndex})">Hapus</button>
          </td>`;
        tbody.appendChild(row);
      });
    }

    function openEditModal(rowIndex) {
      const item = allData.find(d => d.rowIndex == rowIndex);
      if (!item) return;
      document.getElementById("editRow").value = rowIndex;
      document.getElementById("editNama").value = item.nama || "";
      document.getElementById("editUraian").value = item.uraian || "";
      document.getElementById("editPos").value = item.pos || "";
      document.getElementById("editNominal").value = item.nominal || "";
      document.getElementById("editPembayaran").value = item.pembayaran || "";
      document.getElementById("editModal").classList.remove("hidden");
      document.getElementById("editModal").classList.add("flex");
    }

    function closeEditModal() {
      document.getElementById("editModal").classList.add("hidden");
      document.getElementById("editModal").classList.remove("flex");
    }

    document.getElementById("editForm").onsubmit = async (e) => {
      e.preventDefault();
      const row = document.getElementById("editRow").value;
      const payload = {
        action: "edit",
        id_spreadsheet,
        row,
        nama: document.getElementById("editNama").value,
        uraian: document.getElementById("editUraian").value,
        pos: document.getElementById("editPos").value,
        nominal: document.getElementById("editNominal").value,
        pembayaran: document.getElementById("editPembayaran").value,
      };
      const res = await fetch(API_ENDPOINT, {
        method: "POST",
        body: JSON.stringify(payload),
      });
      const result = await res.json();
      if (result.success) {
        alert("Update berhasil!");
        fetchData();
        closeEditModal();
      } else {
        alert("Gagal update!");
      }
    };

    async function deleteData(rowIndex) {
      if (!confirm("Yakin mau hapus data ini?")) return;
      const res = await fetch(API_ENDPOINT, {
        method: "POST",
        body: JSON.stringify({ action: "delete", id_spreadsheet, row: rowIndex }),
      });
      const result = await res.json();
      if (result.success) {
        alert("Data terhapus!");
        fetchData();
      } else {
        alert("Gagal hapus data!");
      }
    }

    fetchData();
  </script>
</body>
</html>
