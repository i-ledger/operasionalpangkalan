<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rekap Operasional â€” i-Shipping</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-6 font-sans">
  <div class="max-w-7xl mx-auto">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold">Rekap Operasional</h1>
      <div id="spinner" class="hidden items-center space-x-2">
        <svg class="animate-spin h-6 w-6" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          <path class="opacity-75" d="M4 12a8 8 0 018-8v8z" fill="currentColor"></path>
        </svg>
        <span>Loading...</span>
      </div>
    </header>

    <section class="bg-white p-4 rounded-lg shadow mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium">Nama PT</label>
          <select id="select-pt" class="mt-1 block w-full rounded-md border-gray-200"></select>
        </div>
        <div>
          <label class="block text-sm font-medium">Nama Pangkalan</label>
          <select id="select-pangkalan" multiple size="7" class="mt-1 block w-full rounded-md border-gray-200"></select>
          <p class="text-xs text-gray-500 mt-1">Tip: tekan Ctrl / Cmd untuk pilih banyak. Kosong = semua pangkalan.</p>
        </div>
        <div>
          <label class="block text-sm font-medium">Bulan</label>
          <select id="select-month" class="mt-1 block w-full rounded-md border-gray-200"></select>
        </div>
        <div>
          <label class="block text-sm font-medium">Tahun</label>
          <select id="select-year" class="mt-1 block w-full rounded-md border-gray-200"></select>
        </div>
      </div>

      <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-slate-100 p-3 rounded">
          <div class="text-xs text-gray-500">DO yang dimiliki (total)</div>
          <div id="do-owned" class="text-lg font-medium">-</div>
        </div>
        <div class="bg-slate-100 p-3 rounded">
          <div class="text-xs text-gray-500">Harga (jika tunggal)</div>
          <div id="price" class="text-lg font-medium">-</div>
        </div>
        <div class="bg-slate-100 p-3 rounded">
          <div class="text-xs text-gray-500">Total Penerimaan TBG Bulanan</div>
          <div id="total-penerimaan" class="text-lg font-medium">-</div>
        </div>
      </div>

      <div class="mt-4 flex items-center gap-2">
        <button id="btn-load" class="px-4 py-2 bg-blue-600 text-white rounded">Tampilkan Rekap</button>
      </div>
    </section>

    <section class="bg-white p-4 rounded-lg shadow">
      <div class="overflow-auto">
        <table id="rekap-table" class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-3 py-2 text-left text-xs font-medium">Tanggal</th>
              <th class="px-3 py-2 text-left text-xs font-medium">Laporan Pengiriman</th>
              <th class="px-3 py-2 text-left text-xs font-medium">Retur</th>
              <th class="px-3 py-2 text-left text-xs font-medium">Dikirim</th>
              <th class="px-3 py-2 text-left text-xs font-medium">MASTER_SA</th>
              <th class="px-3 py-2 text-left text-xs font-medium">Pengiriman</th>
              <th class="px-3 py-2 text-left text-xs font-medium text-blue-600">Total Pembayaran TBG</th>
            </tr>
          </thead>
          <tbody id="rekap-body" class="bg-white divide-y divide-gray-100"></tbody>
          <tfoot class="bg-gray-100 font-semibold">
            <tr>
              <td colspan="6" class="px-3 py-2 text-right">GRAND TOTAL PENGIRIMAN</td>
              <td id="grand-total" class="px-3 py-2 text-blue-600">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </div>

  <script>
    // Ganti ke URL web app GAS lo setelah deploy
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzfRYKiLDIg8f-uhe2nx4dDF7LWDGOzfhcDr6InWcptAYdEQQ87QQVSqKyyY_hQfz6G/exec';
    const SPINNER = document.getElementById('spinner');

    function showSpinner(){ SPINNER.classList.remove('hidden'); }
    function hideSpinner(){ SPINNER.classList.add('hidden'); }

    async function fetchJSON(url){
      showSpinner();
      try{
        const res = await fetch(url);
        const j = await res.json();
        hideSpinner();
        return j;
      }catch(e){
        hideSpinner();
        console.error(e);
        alert('Gagal mengambil data: ' + e.message);
        return null;
      }
    }

    function makeMonthOptions(){
      const sel = document.getElementById('select-month');
      const months = ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'];
      const now = new Date();
      months.forEach((m,i)=>{
        const opt = document.createElement('option');
        opt.value = i+1;
        opt.textContent = m;
        if (i === now.getMonth()) opt.selected = true;
        sel.appendChild(opt);
      });
    }

    function makeYearOptions(){
      const sel = document.getElementById('select-year');
      const yearNow = new Date().getFullYear();
      for(let y=yearNow-2;y<=yearNow+1;y++){
        const opt=document.createElement('option');
        opt.value=y;
        opt.textContent=y;
        if (y === yearNow) opt.selected = true;
        sel.appendChild(opt);
      }
    }

    async function loadPTs(){
      const url = `${GAS_URL}?action=getPTs`;
      const data = await fetchJSON(url);
      if (!data) return;
      const sel = document.getElementById('select-pt');
      sel.innerHTML = '';
      data.forEach(pt=>{
        const o=document.createElement('option');
        o.value=pt; o.textContent=pt;
        sel.appendChild(o);
      });
      sel.dispatchEvent(new Event('change'));
    }

    async function loadPangkalanForPT(pt){
      const url = `${GAS_URL}?action=getPangkalan&pt=${encodeURIComponent(pt)}`;
      const data = await fetchJSON(url);
      const sel = document.getElementById('select-pangkalan');
      sel.innerHTML = '';
      // kosong = semua (tidak memilih)
      if (Array.isArray(data) && data.length) {
        data.forEach(r=>{
          const o=document.createElement('option');
          o.value=r; o.textContent=r;
          sel.appendChild(o);
        });
      }
    }

    function getSelectedPangkalanStr(){
      const sel = document.getElementById('select-pangkalan');
      const vals = Array.from(sel.selectedOptions).map(o=>o.value).filter(Boolean);
      // server expects comma-separated pangkalan (or "ALL" if empty)
      if (vals.length === 0) return 'ALL';
      return vals.join(',');
    }

    async function loadRekap(){
      const pt = document.getElementById('select-pt').value;
      const pangkalan = getSelectedPangkalanStr();
      const month = document.getElementById('select-month').value;
      const year = document.getElementById('select-year').value;
      const url = `${GAS_URL}?action=getRekap&pt=${encodeURIComponent(pt)}&pangkalan=${encodeURIComponent(pangkalan)}&month=${month}&year=${year}`;
      const data = await fetchJSON(url);
      if (!data) return;
      renderTable(data.rows || []);
      document.getElementById('total-penerimaan').textContent = formatNumber(data.total_penerimaan || 0);
      document.getElementById('do-owned').textContent = (data.do_owned !== undefined ? data.do_owned : '-');
      document.getElementById('price').textContent = (data.price === null || data.price === undefined) ? '-' : formatRupiah(data.price);
    }

    function renderTable(rows){
      const tbody = document.getElementById('rekap-body');
      tbody.innerHTML = '';
      let grandTotal = 0;

      rows.forEach(r=>{
        // r fields: tanggal, laporan_pengiriman, retur, dikirim, master_sa, pengiriman, nominal_harus_dibayar, ...
        const tanggal = r.tanggal || '';
        const laporan = r.laporan_pengiriman || 0;
        const retur = r.retur || 0;
        const dikirim = r.dikirim || '';
        const master = r.master_sa || 0;
        const pengiriman = r.pengiriman || 0;
        const totalTBG = r.nominal_harus_dibayar || 0;

        grandTotal += pengiriman;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-3 py-2 text-sm">${tanggal}</td>
          <td class="px-3 py-2 text-sm">${laporan}</td>
          <td class="px-3 py-2 text-sm">${retur}</td>
          <td class="px-3 py-2 text-sm">${escapeHtml(dikirim)}</td>
          <td class="px-3 py-2 text-sm">${master}</td>
          <td class="px-3 py-2 text-sm">${pengiriman}</td>
          <td class="px-3 py-2 text-sm text-blue-600 font-semibold">${formatRupiah(totalTBG)}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('grand-total').textContent = grandTotal;
    }

    function formatRupiah(val){ if (val===null || val===undefined || val==='') return '-'; return 'Rp ' + Number(val).toLocaleString('id-ID'); }
    function formatNumber(val){ return Number(val || 0).toLocaleString('id-ID'); }
    function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    document.getElementById('btn-load').addEventListener('click', async ()=>{ await loadRekap(); });
    document.getElementById('select-pt').addEventListener('change', async (e)=>{ await loadPangkalanForPT(e.target.value); });

    // init
    makeMonthOptions();
    makeYearOptions();
    loadPTs();
  </script>
</body>
</html>
