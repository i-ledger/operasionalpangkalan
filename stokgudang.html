
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rekap Pangkalan â€” i-Shipping</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Rekap Pangkalan</h1>

    <div class="bg-white p-4 rounded shadow mb-4 grid grid-cols-1 md:grid-cols-3 gap-3 items-end">
      <div>
        <label class="block text-sm mb-1">Bulan</label>
        <select id="selMonth" class="w-full border rounded p-2"></select>
      </div>
      <div>
        <label class="block text-sm mb-1">Tahun</label>
        <select id="selYear" class="w-full border rounded p-2"></select>
      </div>
      <div class="flex gap-2">
        <button id="btnLoad" class="bg-blue-600 text-white px-4 py-2 rounded shadow">Muat Rekap</button>
        <button id="btnCSV" class="bg-green-600 text-white px-4 py-2 rounded shadow">Download CSV</button>
        <div id="spinner" class="hidden items-center text-sm text-gray-500 ml-2">Loading...</div>
      </div>
    </div>

    <div class="bg-white rounded shadow p-4">
      <div class="overflow-x-auto">
        <table id="tbl" class="min-w-full table-auto border-collapse">
          <thead>
            <tr class="bg-slate-100 text-left">
              <th class="p-2 border">#</th>
              <th class="p-2 border">Nama Pangkalan</th>
              <th class="p-2 border">Nama PT</th>
              <th class="p-2 border text-right">Penerimaan Bulan Ini</th>
              <th class="p-2 border text-right">Total Pembayaran Brimola</th>
              <th class="p-2 border text-right">Total Pembayaran di Luar Brimola</th>
              <th class="p-2 border text-right">Total Pembayaran Bagi Hasil</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- rows -->
          </tbody>
          <tfoot>
            <tr class="bg-slate-50">
              <td colspan="3" class="p-2 border font-semibold">TOTAL</td>
              <td id="totalPenerimaan" class="p-2 border text-right font-semibold">0</td>
              <td id="totalBrimola" class="p-2 border text-right font-semibold">Rp 0</td>
              <td id="totalLuar" class="p-2 border text-right font-semibold">Rp 0</td>
              <td id="totalBagi" class="p-2 border text-right font-semibold">Rp 0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

  </div>

<script>
/*
  Ganti value BACKEND_URL dengan URL deploy Apps Script lo (exec URL)
  Contoh: const BACKEND_URL = 'https://script.google.com/macros/s/AKfy.../exec';
*/
const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbyc4fFC0vCRj7JPrkKYOCToxm3_pkUe15kKizL4wuPzXRXEguSd0e1f3xzoD8tuVBuRwg/exec';

// utils
const $ = sel => document.querySelector(sel);
const money = v => {
  if (v === null || v === undefined) return 'Rp 0';
  const n = Number(v) || 0;
  return n.toLocaleString('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 });
};
const numberFmt = v => (Number(v) || 0);

// populate month & year
(function initMonthYear(){
  const selM = $('#selMonth'), selY = $('#selYear');
  const now = new Date();
  for (let m=1;m<=12;m++){
    const opt = document.createElement('option');
    opt.value = m;
    opt.textContent = m.toString().padStart(2,'0');
    if (m === (now.getMonth()+1)) opt.selected = true;
    selM.appendChild(opt);
  }
  const startYear = now.getFullYear() - 3;
  for (let y = startYear; y <= now.getFullYear() + 1; y++){
    const opt = document.createElement('option');
    opt.value = y;
    opt.textContent = y;
    if (y === now.getFullYear()) opt.selected = true;
    selY.appendChild(opt);
  }
})();

async function fetchRekap(month, year){
  $('#spinner').classList.remove('hidden');
  return new Promise((resolve, reject)=>{
    try {
      const cbName = 'cbRekap' + Date.now();
      window[cbName] = (data)=>{
        resolve(data && data.rows ? data.rows : []);
        delete window[cbName];
        script.remove();
        $('#spinner').classList.add('hidden');
      };
      const url = BACKEND_URL
        + '?action=getRekapSemuaPangkalan'
        + '&month=' + month
        + '&year=' + year
        + '&callback=' + cbName;
      const script = document.createElement('script');
      script.src = url;
      script.onerror = ()=>{ reject(new Error('Gagal load JSONP')); $('#spinner').classList.add('hidden'); };
      document.body.appendChild(script);
    } catch(err){
      $('#spinner').classList.add('hidden');
      reject(err);
    }
  });
}

function renderTable(rows){
  const tbody = $('#tbody');
  tbody.innerHTML = '';
  let totPenerimaan = 0, totBrim = 0, totLuar = 0, totBagi = 0;
  rows.forEach((r,i)=>{
    const tr = document.createElement('tr');
    tr.className = i % 2 === 0 ? '' : 'bg-slate-50';
    const penerimaan = numberFmt(r.penerimaan);
    const b = numberFmt(r.total_brimola);
    const l = numberFmt(r.total_luar_brimola);
    const bh = numberFmt(r.total_bagi_hasil);

    totPenerimaan += penerimaan;
    totBrim += b; totLuar += l; totBagi += bh;

    tr.innerHTML = `
      <td class="p-2 border align-top">${i+1}</td>
      <td class="p-2 border align-top">${r.nama_pangkalan || '-'}</td>
      <td class="p-2 border align-top">${r.nama_pt || '-'}</td>
      <td class="p-2 border text-right align-top">${penerimaan}</td>
      <td class="p-2 border text-right align-top">${money(b)}</td>
      <td class="p-2 border text-right align-top">${money(l)}</td>
      <td class="p-2 border text-right align-top">${money(bh)}</td>
    `;
    tbody.appendChild(tr);
  });

  $('#totalPenerimaan').textContent = totPenerimaan;
  $('#totalBrimola').textContent = money(totBrim);
  $('#totalLuar').textContent = money(totLuar);
  $('#totalBagi').textContent = money(totBagi);

  // store last data for CSV export
  window.__rekap_last = rows || [];
}

function rowsToCSV(rows){
  const header = ['Nama Pangkalan','Nama PT','Penerimaan Bulan Ini','Total Pembayaran Brimola','Total Pembayaran di Luar Brimola','Total Pembayaran Bagi Hasil'];
  const lines = [header.join(',')];
  rows.forEach(r=>{
    const line = [
      `"${(r.nama_pangkalan||'').toString().replace(/"/g,'""')}"`,
      `"${(r.nama_pt||'').toString().replace(/"/g,'""')}"`,
      (Number(r.penerimaan)||0),
      (Number(r.total_brimola)||0),
      (Number(r.total_luar_brimola)||0),
      (Number(r.total_bagi_hasil)||0)
    ].join(',');
    lines.push(line);
  });
  return lines.join('\n');
}

$('#btnLoad').addEventListener('click', async ()=>{
  const month = $('#selMonth').value;
  const year = $('#selYear').value;
  if (!BACKEND_URL || BACKEND_URL.includes('REPLACE_WITH')) {
    alert('Ganti BACKEND_URL di script dengan URL deploy Apps Script lo.');
    return;
  }
  const rows = await fetchRekap(month, year);
  renderTable(rows);
});

// CSV download
$('#btnCSV').addEventListener('click', ()=>{
  const rows = window.__rekap_last || [];
  if (!rows.length) { alert('Belum ada data. Klik "Muat Rekap" dulu.'); return; }
  const csv = rowsToCSV(rows);
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  const month = $('#selMonth').value, year = $('#selYear').value;
  a.href = url;
  a.download = `rekap_pangkalan_${year}_${month}.csv`;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
});

// auto load once on open
(async function autoLoad(){
  const month = $('#selMonth').value;
  const year = $('#selYear').value;
  if (!BACKEND_URL || BACKEND_URL.includes('REPLACE_WITH')) return;
  const rows = await fetchRekap(month, year);
  renderTable(rows);
})();
</script>
</body>
</html>
