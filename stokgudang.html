<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekap Gabungan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scroll-container {
      overflow-x: auto;
      white-space: nowrap;
    }
    table {
      border-collapse: collapse;
      min-width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background: #f1f5f9;
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="p-4">
    <h1 class="text-xl font-semibold mb-3">üìä Rekap Gabungan Harian</h1>

    <!-- Spinner -->
    <div id="spinner" class="text-center my-8 hidden">
      <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div>
      <p class="text-gray-500 mt-2">Memuat data...</p>
    </div>

    <!-- Container tabel -->
    <div id="tabel-container" class="scroll-container"></div>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycby4qNoRzlEcZnkBmFw45LApooeG3bAAF_h3u1FUQMYv2QFid_HJz_DKsHzOKfrqGRxSEA/exec'; // ganti URL GAS lo

    async function loadRekap() {
      document.getElementById('spinner').classList.remove('hidden');
      try {
        const res = await fetch(`${endpoint}?action=getRekapGabungan`);
        const json = await res.json();
        if (json.status !== 'ok') throw new Error(json.message);

        renderTable(json.info);
      } catch (err) {
        document.getElementById('tabel-container').innerHTML = `<p class='text-red-500'>‚ùå ${err.message}</p>`;
      } finally {
        document.getElementById('spinner').classList.add('hidden');
      }
    }

    function renderTable(info) {
      const container = document.getElementById('tabel-container');
      const tanggalSet = new Set([...info.tanggalColsSA, ...info.tanggalColsJH, ...info.tanggalColsIS]);

      let html = `
        <table class="text-sm">
          <thead>
            <tr>
              <th rowspan="2">NAMA PANGKALAN</th>
              <th rowspan="2">NAMA PT</th>
      `;

      // Baris tanggal
      tanggalSet.forEach(tgl => {
        html += `<th colspan="3">${tgl}</th>`;
      });
      html += `</tr><tr>`;
      // Subkolom
      tanggalSet.forEach(() => {
        html += `<th>MASTER_SA</th><th>JH</th><th>ISHIPPING</th>`;
      });
      html += `</tr></thead><tbody>`;

      // Contoh data dummy (karena function lo baru return header)
      html += `<tr><td colspan="${2 + tanggalSet.size * 3}" class="text-gray-500 italic">Data rekap akan tampil di sini setelah fungsi Apps Script digabungkan.</td></tr>`;

      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    loadRekap();
  </script>
</body>
</html>
